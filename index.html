<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adrap - Associação das ruas ao Palácio</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;700&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="./styles/generic/reset.css">
    <link rel="stylesheet" href="./styles/main.css">

</head>

<body>
    <header>
        <div class="header-container">
            <section class="image-container">
                <img srcset="./assets/logo-480.jpg 480w,
                            ./assets/logo.jpg 1200w" size="(max-width: 480px) 480px" src="./assets/logo.jpg"
                    class="logo" alt="Logo da Adrap">
            </section>
            <section class="links-container">
                <div class="button">
                    <a href="#" class="link">Sobre Nós</a>
                    <p class="text">Quem somos, e o que fazemos</p>
                </div>
                <div class="button -color-fourth">
                    <a href="#" class="link">Nossa Missão</a>
                    <p class="text">Objetivos, visão & compromisso</p>
                </div>
                <div class="button -color-sixth">
                    <a href="#" class="link">Doações</a>
                    <p class="text">Participe, doe e ajude nosso Projeto</p>
                </div>
            </section>
        </div>
    </header>

    <main>
        <section class="project-container">
            <h2 class="title">Projetos</h2>
            <div class="project-card">
                <img src="./assets/musica.png" class="image" alt="foto do projeto de musica">
                <div class="text-content">
                    <h3 class="sub-title">Musicalização Infantil</h3>
                    <p class="text">
                        Cursos de teclado, violão, bateria, percução voz e canto. Trabalho de musicalização infantil,
                        ritmos e teoria musical
                    </p>
                </div>
                <div class="button">
                    <a href="#" class="link">Saiba Mais</a>
                </div>
            </div>
        </section>
    </main>
</body>

</html>
